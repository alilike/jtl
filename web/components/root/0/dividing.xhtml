<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="fa"
      lang="fa">

<f:view>
    <h:head>
        <title><ui:insert name="title"/></title>
    </h:head>
    <h:body style="background-color: #{bgColor};border-radius: 15px;">
        <style type="text/css">

            .header{
                font-weight: bolder;
                text-align: right;
                margin: 10px;
            }
            .part{
                text-align: center;
                clear: both;
                width: 100%;
                direction: rtl;
                background-color: mintcream;
                margin: 5px;
                border-radius: 15px;
            }
            .column {
                border-radius: 15px;
                background-color: mintcream;
                float: right;
                position: relative;
                margin: 5px;
                direction: rtl;
                font-family: BKamran;
                text-align: center;
                word-wrap: break-word;
            }

            @font-face {
                font-family: BKamran;
                src: local(BKamran), url('/resources/fonts/BKamran.ttf') format('opentype');
            }
        </style>
        <!--Header-->
        <div class="part">
            <ui:insert name="headre"></ui:insert>
        </div>
        <!--Right side-->
        <div class="column" id="rightSide" style="width: 7cm">
            <div class="header">
                <ui:insert name="r_Header"/>
            </div>
            <div>
                <ui:insert name="r_Content"/>
            </div>
        </div>
        <!--Content-->
        <h:column>
            <div class="column" id="mainContent" style="min-width: 58%;font-family: BKamran">
                <div class="header">
                    <ui:insert name="center_Header"/>
                </div>

                <div>
                    <ui:insert name="center_Content"/>
                </div>
            </div>
        </h:column>
        <!--Left side-->
        <div class="column" id="leftSide" style="width: 7cm">
            <div class="header">
                <ui:insert name="l_Header"/>
            </div>
            <div>
                <ui:insert name="l_Content"/>
            </div>

        </div>
        <!--Footer-->
        <div class="part">
            <ui:insert name="footer"></ui:insert>
        </div>

        <div style="font-family: BKamran;direction: rtl;text-align: center">
            تمامی حقوق متعلق به سایت ----- می باشد.
        </div>
    </h:body>
</f:view>
</html>
